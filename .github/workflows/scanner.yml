name: Binance Strategy Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          SYMBOLS: ${{ vars.SYMBOLS }}
          TIMEFRAME: ${{ vars.TIMEFRAME }}
          LIMIT: ${{ vars.LIMIT }}
          MULTIPLIER: ${{ vars.MULTIPLIER }}
          ATR_LEN: ${{ vars.ATR_LEN }}
          ATR_METHOD: ${{ vars.ATR_METHOD }}
          STOPLOSS_PCT: ${{ vars.STOPLOSS_PCT }}
        run: |
          python scanner.py
