name: Binance Strategy Scanner (15m)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”Ž ØªØ´Ø®ÙŠØµ Ø³Ø±ÙŠØ¹ (Ù„Ù† ÙŠØ¸Ù‡Ø± Ø§Ù„ØªÙˆÙƒÙ†)
      - name: Debug secrets presence
        run: |
          if [ -z "${{ secrets.BOT_TOKEN }}" ]; then echo "BOT_TOKEN: EMPTY"; else echo "BOT_TOKEN: SET"; fi
          if [ -z "${{ secrets.CHAT_ID }}" ]; then echo "CHAT_ID: EMPTY"; else echo "CHAT_ID: SET"; fi

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}

          SYMBOLS: ${{ vars.SYMBOLS }}
          TIMEFRAME: ${{ vars.TIMEFRAME }}
          LIMIT: ${{ vars.LIMIT }}
          MULTIPLIER: ${{ vars.MULTIPLIER }}
          ATR_LEN: ${{ vars.ATR_LEN }}
          ATR_METHOD: ${{ vars.ATR_METHOD }}
          STOPLOSS_PCT: ${{ vars.STOPLOSS_PCT }}
        run: |
          python scanner.py

