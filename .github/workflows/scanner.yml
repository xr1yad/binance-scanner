name: OKX Scanner (5m)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run scanner
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          TIMEFRAME: "5m"
          TOP_N: "80"
          USE_SWEEP: "false"

          SMA_LEN: "200"
          PIVOT_LEN: "3"
          MACD_FAST: "5"
          MACD_SLOW: "13"
          MACD_SIG: "3"

          RECENT_WINDOW_SEC: "240"
          VOL_MA_LEN: "20"
          VOL_SPIKE_MULT: "2.5"
        run: python scanner.py
